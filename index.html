<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 45em)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Image of perfume"
              loading="lazy"
            />
          </picture>
        <section class="content">
          <header>
            <h4 class="montserrat-500">PERFUME</h4>

            <h1 class="fraunces-700 title">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="fraunces-700 now-price">$149.99</h1>
            <div class="cutoff-price">$169.99</div>
          </div>

          <button class="purchase montserrat-700">Add to Cart</button>
        </section>
      </article>
    </main>
  </body>
</html>
